<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <h1>ðŸ–¥ System Dashboard <span id="host" class="pill"></span> <span id="ver" class="pill"></span></h1>
  <style>
    :root { --bg:#0b1324; --card:#151e33; --fg:#e6eefc; --muted:#8aa0c6; --accent:#4da3ff; }
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{background:var(--card);padding:16px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .sub{color:var(--muted);font-size:13px}
    .bar{height:10px;background:#0e1627;border-radius:999px;overflow:hidden;margin-top:8px}
    .fill{height:100%;background:linear-gradient(90deg,var(--accent),#7ad1ff);width:0%;transition:width .4s}
    .kvs{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .kv{background:#0e1627;border-radius:10px;padding:8px 10px;font-size:13px}
    .cores{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
    .pill{display:inline-block;background:#0e1627;border-radius:999px;padding:4px 8px;color:var(--muted);font-size:12px}
    .foot{margin-top:20px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ–¥ System Dashboard <span id="host" class="pill"></span></h1>

    <div class="grid">
      <div class="card">
        <div class="sub">CPU (total)</div>
        <div id="cpuTotalVal" style="font-size:26px;margin:6px 0 2px">â€“ %</div>
        <div class="bar"><div id="cpuTotalBar" class="fill"></div></div>
        <div class="sub" style="margin-top:10px">per-core</div>
        <div id="cores" class="cores"></div>
      </div>

      <div class="card">
        <div class="sub">Memory</div>
        <div id="memVal" style="font-size:26px;margin:6px 0 2px">â€“ %</div>
        <div class="bar"><div id="memBar" class="fill"></div></div>
        <div class="sub" style="margin-top:10px">Swap</div>
        <div id="swapVal" class="kvs"></div>
      </div>

      <div class="card">
        <div class="sub">Disk Usage (mounted)</div>
        <div id="diskList" class="kvs"></div>
      </div>

      <div class="card">
        <div class="sub">Uptime / OS</div>
        <div class="kvs">
          <div class="kv">Uptime: <span id="uptime">â€“</span></div>
          <div class="kv">OS: <span id="os">â€“</span></div>
        </div>
      </div>
    </div>

    <div class="foot">Auto-refresh every <code>3s</code>. API: <code>/api</code></div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
